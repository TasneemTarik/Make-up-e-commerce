<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/CSS/check_out.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white fixed-top shadow-sm">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="index.html">
          <img
            src="/images/logo-retina.png"
            alt="Logo"
            style="max-height: 50px"
          />
        </a>

        <!-- Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links + Cart/User -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#trending-products"
                >SHOP ALL</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#trending-products">MAKEUP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#trending-products">SKINCARE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CONTACT</a>
            </li>
          </ul>

          <button
            id="logoutBtn"
            style="display: none"
            class="btn btn-sm btn-outline-dark me-3"
          >
            Logout
          </button>

          <div class="d-flex navbar-cart align-items-center">
            <a
              href="/Login.html"
              class="user-link d-flex align-items-center me-3"
            >
              <img src="/images/user.png" alt="user" class="img-user" />
              <span class="username ms-1"></span>
            </a>

            <p class="cart-total mb-0 me-2">$0.00</p>
            <div class="cart-icon-wrapper">
              <img src="/images/cart.png" alt="cart" class="img-cart" />
              <span class="cart-badge">0</span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="text-center mb-5">
        <h1 class="text-success" >‚úÖ Thank You for Your Order!</h1>
        <p class="lead">
          Your order has been placed successfully. Here are the details:
        </p>
      </div>

      <div class="card shadow-lg border-0">
        <div
          class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
        >
          <h5 class="mb-0">Order Summary</h5>
          <span class="badge bg-success fs-6">üöö Confirmed</span>
        </div>

        <div class="card-body">
          <table class="table table-hover align-middle text-center">
            <thead class="table-dark">
              <tr>
                <th>Product</th>
                <th class="text-start">Details</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="order-items"></tbody>
          </table>
          <div class="text-end fw-bold fs-4 border-top pt-3">
            Total: <span id="order-total" class="text-success"></span>
          </div>
        </div>
      </div>

      <div class="text-center mt-5">
        <a href="index.html" class="btn btn-lg btn-outline-primary px-4">
          üõçÔ∏è Continue Shopping
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/Js/order_confirmation.js"></script>
    <script type="module" src="/Js/navbar.js"></script>
  </body>
</html>
