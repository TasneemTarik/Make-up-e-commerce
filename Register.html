<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/CSS/style_auth.css" rel="stylesheet" />
    <title>register</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="brand-img">
        <img src="/images/logo-retina.png" alt="Logo" class="navbar-brand" />
      </div>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#trending-products"
            >SHOP ALL</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#trending-products">MAKEUP</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#trending-products">SKINCARE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">ABOUT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">CONTACT</a>
        </li>
      </ul>
      <button id="logoutBtn" style="display: none">Logout</button>

      <div class="d-flex navbar-cart">
        <a href="Login.html" class="user-link">
          <img src="/images/user.png" alt="user" class="img-user" />
          <span class="username"></span>
        </a>

        <p class="cart-total">$0.00</p>
        <div class="cart-icon-wrapper">
          <img src="/images/cart.png" alt="cart" class="img-cart" />
          <span class="cart-badge">0</span>
        </div>
      </div>
    </nav>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="d-flex justify-content-center align-items-center vh-100">
          <form
            id="registerForm"
            class="p-4 shadow rounded"
            style="width: 500px; max-width: 100%"
          >
            <h2 class="mb-4 text-center">Register</h2>

            <div class="form-floating mb-2">
              <input
                type="text"
                class="form-control form-control-sm"
                id="fullName"
                placeholder="Full Name"
              />
              <label for="fullName">Full Name</label>
              <div class="error"></div>
            </div>

            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
              />
              <label for="email">Email address</label>
              <div class="error"></div>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <label for="password">Password</label>
              <div class="error"></div>
            </div>

            <div class="form-floating mb-4">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Confirm Password"
              />
              <label for="confirmPassword">Confirm Password</label>
              <div class="error"></div>
            </div>
            <div id="confirmError" class="error"></div>

            <div class="d-grid">
              <button
                class="btn btn-primary"
                type="submit"
                style="font-size: 20px"
              >
                Register
              </button>

              <p class="text-md-end mt-3">
                Already have an account?
                <a href="Login.html">Login</a>
              </p>
            </div>
            <div id="apiMsg" class="error"></div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/Js/Register.js"></script>
  </body>
</html>
