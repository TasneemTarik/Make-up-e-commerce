<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap"
      rel="stylesheet"
    />
    <link href="/CSS/cart.css" rel="stylesheet" />
    <title>Cart</title>
  </head>
  <body>
   <nav class="navbar navbar-expand-lg bg-white fixed-top shadow-sm">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="index.html">
          <img
            src="/images/logo-retina.png"
            alt="Logo"
            style="max-height: 50px"
          />
        </a>

        <!-- Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links + Cart/User -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#trending-products"
                >SHOP ALL</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#trending-products">MAKEUP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#trending-products">SKINCARE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CONTACT</a>
            </li>
          </ul>

          <button
            id="logoutBtn"
            style="display: none"
            class="btn btn-sm btn-outline-dark me-3"
          >
            Logout
          </button>

          <div class="d-flex navbar-cart align-items-center">
            <a
              href="/Login.html"
              class="user-link d-flex align-items-center me-3"
            >
              <img src="/images/user.png" alt="user" class="img-user" />
              <span class="username ms-1"></span>
            </a>

            <p class="cart-total mb-0 me-2">$0.00</p>
            <div class="cart-icon-wrapper">
              <img src="/images/cart.png" alt="cart" class="img-cart" />
              <span class="cart-badge">0</span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- table -->

    <h4>Cart</h4>
    <table border="1" cellpadding="10">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="cart-body">
        <!-- البيانات هتيجي من الـ API -->
      </tbody>
    </table>
    <div class="cart-buttons">
      <button class="confirm-shipping btn">Confirm Shipping</button>
      <button class="continue-shopping btn">Continue Shopping</button>
    </div>

    <script type="module" src="/Js/cart.js"></script>
    <script type="module" src="/Js/navbar.js"></script>
  </body>
</html>
