<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/CSS/style_auth.css" rel="stylesheet" />
    <!-- <script type="module" src="../Js/login.js" defer></script> -->
    <title>Login</title>
  </head>
  <body>
     <nav class="navbar navbar-expand-lg bg-white fixed-top shadow-sm">
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="index.html">
          <img
            src="/images/logo-retina.png"
            alt="Logo"
            style="max-height: 50px"
          />
        </a>

        <!-- Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links + Cart/User -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#trending-products"
                >SHOP ALL</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#trending-products">MAKEUP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#trending-products">SKINCARE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CONTACT</a>
            </li>
          </ul>

          <button
            id="logoutBtn"
            style="display: none"
            class="btn btn-sm btn-outline-dark me-3"
          >
            Logout
          </button>

          <div class="d-flex navbar-cart align-items-center">
            <a
              href="/Login.html"
              class="user-link d-flex align-items-center me-3"
            >
              <img src="/images/user.png" alt="user" class="img-user" />
              <span class="username ms-1"></span>
            </a>

            <p class="cart-total mb-0 me-2">$0.00</p>
            <div class="cart-icon-wrapper">
              <img src="/images/cart.png" alt="cart" class="img-cart" />
              <span class="cart-badge">0</span>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="d-flex justify-content-center align-items-center vh-100">
          <form
            id="loginForm"
            class="p-4 shadow rounded"
            style="width: 500px; max-width: 100%"
          >
            <h2 class="mb-4 text-center">Login</h2>

            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
              />
              <label for="email">Email address</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <label for="password">Password</label>
            </div>

            <div class="d-grid">
              <button
                class="btn btn-primary"
                type="submit"
                style="font-size: 20px"
              >
                Login
              </button>

              <p class="text-md-end mt-3">
                Don't have an account?
                <a href="Register.html">Register</a>
              </p>
              <p id="loginMsg"></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/Js/login.js"></script>
  </body>
</html>
